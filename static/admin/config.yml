backend:
  name: git-gateway
  branch: main
  commit_messages:
    create: 'Create {{collection}} “{{slug}}”'
    update: 'Update {{collection}} “{{slug}}”'
    delete: 'Delete {{collection}} “{{slug}}”'
    uploadMedia: '[skip ci] Upload “{{path}}”'
    deleteMedia: '[skip ci] Delete “{{path}}”'
media_folder: static/img
public_folder: /img

collections:
  - name: 'blog'
    label: 'Blog'
    folder: 'content/blog'
    create: true
    slug: 'index'
    media_folder: ''
    public_folder: ''
    path: '{{title}}/index'
    editor:
      preview: true
    fields:
      - { label: 'Template', name: 'template', widget: 'string', default: 'blog-post'}
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Featured Image', name: 'featuredimage', widget: 'image'}
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
      - { label: 'Tags', name: 'tags', widget: 'list'}
  - name: 'song'
    label: 'Song'
    folder: 'content/songs'
    create: true
    slug: '{{slug}}-{{version}}'
    media_folder: ''
    public_folder: ''
    editor:
      preview: true
    fields:
      - { label: 'Template', name: 'template', widget: 'string', default: 'song'}
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
      - { label: 'Version', name: 'version', widget: 'number', default: 1 }
      - { label: 'Youtube', name: 'youtube', widget: 'string' }
      - { label: 'Tags', name: 'tags', widget: 'list'}
